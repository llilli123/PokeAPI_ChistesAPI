<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PokeJoke</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; }


.content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  min-height: 100vh;
}


.panel {
  position: relative;
  color: #fff;
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* Overlay oscuro */
.panel::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

/* Centrar contenido de Joke y Pokemon */
.Joke-Content,
.Poke-Content {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 24px;
  gap: 14px;
}

/* Icono */
.icon {
  font-size: 36px;
}

/* Titulos */
h2 {
  font-size: clamp(28px, 4vw, 54px);
  font-weight: 800;
}

/* Texto */
p {
  max-width: 420px;
  line-height: 1.5;
}

/* Botones base */
.boton {
  padding: 12px 22px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-weight: 700;
  font-size: 15px;
  transition: transform .15s ease, filter .15s ease;
}

/* BotÃ³n Poke */
.Poke {
  background: #f6b800;
  color: #151515;
}

/* BotÃ³n Joke */
.Joke {
  background: #1f6fff;
  color: #fff;
}


  </style>
</head>
<body>
  <main class="content">

    <!-- Parte de JokeAPI -->
    <section class="panel" style="background-image:url('img/chiste.png')">
      <div class="Joke-Content">

        <p>Quieres una Risa, Tomalas aca!</p>
        <a href="jokes.html" class="boton Joke">Dame Un Chistesito</a>

      </div>
    </section>
<!-- Parte de PokeAPI -->
   <section class="panel" style="background-image:url('img/pokemon.webp')">
      <div class="Poke-Content">
        <div class="icon">ðŸŽ®</div>
        <h2>Pokemon</h2>
        <p>Explora el mundo pokemon y mira todo lo que puedes hacer</p>
        <a href="poke.html" class="boton Poke">Entra Al Mundo</a>

      </div>
    </section>
  </main>
</body>
</html>

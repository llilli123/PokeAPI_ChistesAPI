<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zona De Chistes</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Fondo y fuente */
body {
  font-family: Arial, sans-serif;
  background-color: #ffe3b3;
}

/* Contenedor principal */
.Jokehtml {
  width: 100%;
  padding: 30px 15px;
  text-align: center;
}

/* Link volver */
.volver {
  margin-bottom: 20px;
}

.volver a {
  color: #ff5a00;
  text-decoration: none;
  font-weight: bold;
}

.volver a:hover {
  text-decoration: underline;
}

/* Tarjeta */
.card {
  background-color: #fff;
  width: 600px;
  max-width: 100%;
  margin: 0 auto;
  padding: 30px 20px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

/* Título */
.titulo {
  color: #ff5a00;
  margin-bottom: 18px;
  font-size: 28px;
}

/* Texto del chiste */
.setup {
  font-size: 18px;
  margin-bottom: 20px;
  color: #222;
  line-height: 1.4;
}

/* Contenedor del botón */
.accion {
  margin-top: 10px;
}

/* Botón */
.btn {
  background-color: #ff5a00;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}
  </style>
</head>

<body>
  <main class="Jokehtml">
    <div class="volver">
      <a href="index.html">← Volver a Menu Principal</a>
    </div>

    <section class="card" aria-label="Joke Card">
      <h1 class="titulo">Tu Dosis Diaria De Risa</h1>
      <p id="setup" class="setup muted">Presiona “Nuevo Chiste” para cargar un chiste.</p>
      <div class="accion">
        <button id="btnNuevoChiste" class="btn" type="button">
          Nuevo Chiste
        </button>
      </div>
    </section>

  </main>

  <script>
    var setupEl = document.getElementById("setup");
  var btn = document.getElementById("btnNuevoChiste");

  btn.onclick = function () {
    btn.disabled = true;
    setupEl.textContent = "Cargando chiste...";

    fetch("https://v2.jokeapi.dev/joke/Any?type=single")
      .then(function (respuesta) {
        return respuesta.json();
      })
      .then(function (datos) {
        setupEl.textContent = datos.joke;
      })
      .catch(function () {
        setupEl.textContent = "Error cargando el chiste. Verifica tu conexión e intenta de nuevo.";
      })
      .finally(function () {
        btn.disabled = false;
      });
  };
  </script>
</body>
</html>
